<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Are You Online Ready? | Prioritizing Your Time</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
    <div class="items">
    <span class="priorityitem"><label for="1">Going to Class: </label><input type="text" class="1" id="1"></span><br>
    <span class="priorityitem"><label for="2">Studying for Class: </label><input type="text" class="2" id="2"></span><br>
    <span class="priorityitem"><label for="3">Sleeping: </label><input type="text" class="3" id="3"></span><br>
    <span class="priorityitem"><label for="4">Working: </label><input type="text" class="4" id="4"></span><br>
    <span class="priorityitem"><label for="5">Exercising: </label><input type="text" class="5" id="5"></span><br>
    <span class="priorityitem"><label for="6">Family Time: </label><input type="text" class="6" id="6"></span><br>
    <span class="priorityitem"><label for="7">Hobbies/Personal Time: </label><input type="text" class="7" id="7"></span><br>
   <span class="priorityitem"> <label for="8">Eating: </label><input type="text" class="8" id="8"></span><br>
    <span class="priorityitem"><label for="9">Other: </label><input type="text" class="9" id="9"></span>
    </div>
    <div class="image"><img class="monty" src="http://res.cloudinary.com/dwuwuaov5/image/upload/v1530883465/OR/monty.png" alt=""></div>
    
    </div>
    <p><strong><span>Total Hours: </span></strong><span class="tot">0</span></p>
    <p><strong><span>Hours Remaining: </span></strong><span class="hours">24</span></p>
    <progress value="" max="24"></progress>
    <script src="index.js"></script>
  </body>
</html>
